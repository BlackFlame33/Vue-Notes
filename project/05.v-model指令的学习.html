<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.v-model指令的学习</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind:只能实现数据的单向绑定，从M自动绑定到V，无法实现数据的双向绑定 -->
        <!-- 使用v-model指令可以实现表单元素和model中数据的双向数据绑定,其只能用在表单元素:input(radio,text,address,email...) select checkbox textares -->
        <input type="text" v-model="msg" style="width: 100%">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '大家都是好学生，爱敲代码，爱学习，爱思考，简直是完美，没瑕疵！'
            },
            methods: {}
        })
    </script>
</body>

</html>
