<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--使用v-cloak能够解决插值表达式闪烁的问题-->
        <p v-cloak>+++++{{ msg }}——————————</p>
        <h4 v-text="msg">===</h4>
        <!-- 默认v-text是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是插值表达式只会替换自己的这个占位符，不会把整个元素的内容清空 -->
        <div>{{ msg2 }}</div>
        <div v-html="msg2"></div>
        <!-- v-bind:是Vue中，提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
        <!-- 注意：v-bind指令可以简写为:要绑定的属性 -->
        <!-- v-bind中，可以写合法的JavaScript表达式 -->
        <!-- Vue中提供了v-on:事件绑定机制 -->
        <!-- 注意：v-on指令可以简写为@要绑定的事件 -->
        <input type="button" value="按钮" :title="mytitle + '123'" v-on:click="show">
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg    : '123',
                msg2   : '<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
                mytitle: '这是一个自定义title'
            },
            methods: {//这个methods属性中定义了当前Vue实例所有可用的方法
                show:function () {
                    alert('Hello World!')
                }
            },
        })
    </script>
</body>
</html>
